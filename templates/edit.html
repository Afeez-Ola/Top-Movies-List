{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">Movie Title</h1>
    <p class="description">Edit Movie Rating and Reviews</p>
  <form action="{{ url_for('edit', movie_id=movie.id) }}" method="POST">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" value="{{ movie.rating }}" required>
        <br>
      <br>
      <label for="review">Review:</label>
        <input type="text" id="review" name="review" value="{{ movie.review }}" required>
      <br>
      <br>
      <input type="submit" value="Save Changes">
    </form>
  </div>
{% endblock %}
